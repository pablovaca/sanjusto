<div id="adminPanel">	
    <section class="container">
        <div class="col-lg-12 box-user">
            <div class="col-lg-12">
                <h2 class="form-title">User Administration</h2>
            </div>
            <div class="col-lg-6">
                <ul class="ul-switch">
                    <li>
                        <div class="col-lg-6">
                            <span class="inserted-title" data-i18n="[html]translation:admin.switchPrivate" style="padding-right: 10px;">Private Mode </span>
                        </div>
                        <div class="col-lg-6">
                            <input type="checkbox" name="privateMode-checkbox"><i class="fa fa-question-circle js-question" style="cursor: pointer; padding-left: 15px;"></i>
                        </div>
                    </li>
                    <li>
                        <div class="col-lg-6">
                            <span class="inserted-title" data-i18n="[html]translation:admin.switchWebOn" style="padding-right: 10px;">Web-Client </span>
                        </div>
                        <div class="col-lg-6">
                            <input type="checkbox" name="webOn-checkbox">
                        </div>
                    </li>
                    <li>
                        <div class="col-lg-6">
                            <span class="inserted-title" data-i18n="[html]translation:admin.switchMessageWebOn" style="padding-right: 10px;">Warning Web-Client Off </span>
                        </div>
                        <div class="col-lg-6">
                            <input type="checkbox" name="messageWebOff-checkbox">
                        </div>
                    </li>
                    <li>
                        <div class="col-lg-6">
                            <span class="inserted-title" data-i18n="[html]translation:admin.switchEmail" style="padding-right: 10px;">Allow email settings</span>
                        </div>
                        <div class="col-lg-6">
                            <input type="checkbox" name="disableEmailSettings-checkbox">
                        </div>
                    </li>
                    <li>
                        <div class="col-lg-6">
                            <span class="inserted-title" data-i18n="[html]translation:admin.switchEULA" style="padding-right: 10px;">EULA</span>
                        </div>
                        <div class="col-lg-6">
                            <input type="checkbox" name="enabledEulaSettings-checkbox">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-lg-6">
                <div id="question" class="deactivated-users text-danger alert alert-danger" style="display:none; font-size: 11.5px">
                    <p style="text-align: right;font-size: 10px;"><a id="closeAlert" href="#" title="Close">x</a></p>
                    <span><?=$.t("admin.messages.title")?></span>
                    <ul data-i18n="[html]translation:admin.messages.items">
                    </ul>
                    <p data-i18n="[html]translation:admin.messages.text1">This change can be reverted at any time.
                    It will not delete any previous comments or likes.</p>
                </div>
            </div>
            <div class="col-lg-6">

            </div>
        </div><!--col-lg-12 box-user-->
        <div id="periodStar" class="col-lg-12 box-user box-user-bottom">

        </div><!--col-lg-12 box-user-->
    </section>
    <section class="container-EditStar">
        <div id="editStarView">
        </div>
    </section>
    <section class="container">
        <div class="col-lg-12 box-user">
            <div class="col-lg-6">
                <h2 data-i18n="[html]translation:admin.importUsers.title">Import Users</h2>
                <div id="importUsersFileUpload" class="inserted-users" >
                </div>
            </div>
            <br>
            <br>
            <div class="bg-reports">
                <div id="importUsers" class="data-star-report">
                </div>
            </div>              
        </div>
    </section>
    <section class="container">
        <div class="col-lg-12 box-user">
            <div class="col-lg-6">
                <h2>Import EULA</h2>
                <div id="importEulaFileUpload" class="inserted-users" >
                </div>
            </div>                         
        </div>
    </section>
</div>
<div id="privatemodeModal" class="give-star category-star" style="padding:0"></div>
<div id="maxStarModal" class="give-star category-star" style="padding:0"></div>
